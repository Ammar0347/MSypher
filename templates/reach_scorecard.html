    <script type="text/javascript">

    var r = "{{role}}"
    if(r == "Planner"){
        $("#populatediv").hide();
        $("#tablediv").hide();
    }
    
    $(function() {
    $("#platform").on("change",function() {
       var selectedPlatform = $(this).children("option").filter(":selected").text();
       var format = document.getElementById("format");
       if(selectedPlatform=="Youtube")
       {
        $("#format").empty();
        $("#format").append("<option value=Video>Video</option>");
       }
       if(selectedPlatform=="Facebook")
       {
        $("#format").empty();
        $("#format").append("<option value=Video>Video</option>");
        $("#format").append("<option value=Post>Post</option>");
       }
       else if(selectedPlatform=="GDN")
       {
        $("#format").empty();
        $("#format").append("<option value=Banner>Banner</option>");       
       }
       else if(selectedPlatform=="Mobile")
       {
        $("#format").empty();
        $("#format").append("<option value=Mobility>Mobility</option>");       
       }       
       $("#format").on("change",function() {
           var selectedFormat = $(this).children("option").filter(":selected").text();
           if(selectedPlatform=="Facebook" && selectedFormat=="Post")
           {
           		$("#brandinfirst3sec").hide();
           		$("#zerosecvideo").hide();
           		$("#subtitles").hide();
           		$("#framevisible3sec").hide();
           		$("#calltoaction").show();
           		
           		$("#fbviddiv").hide();
           		$("#youtubeviddiv").hide();
           		$("#gdnbannerdiv").hide();
           		$("#mobilediv").hide();
           		$("#fbpostdiv").show();
           		
           }
           else if(selectedPlatform=="Facebook" && selectedFormat=="Video")
           {
           		$("#brandinfirst3sec").show();
           		$("#zerosecvideo").show();
           		$("#subtitles").show();
           		$("#framevisible3sec").show();
           		$("#calltoaction").show();
           		
           		$("#fbviddiv").show();
           		$("#youtubeviddiv").hide();
           		$("#gdnbannerdiv").hide();
           		$("#mobilediv").hide();
           		$("#fbpostdiv").hide();

           }
           else if(selectedPlatform=="Youtube" && selectedFormat=="Video")
           {
           		$("#brandinfirst3sec").show();
           		$("#zerosecvideo").hide();
           		$("#subtitles").show();
           		$("#framevisible3sec").show();
           		$("#calltoaction").show();
           		
           		$("#fbviddiv").hide();
           		$("#youtubeviddiv").show();
           		$("#gdnbannerdiv").hide();
           		$("#mobilediv").hide();
           		$("#fbpostdiv").hide();

           }
           else if(selectedPlatform=="GDN" && selectedFormat=="Banner")
           {
           		$("#brandinfirst3sec").hide();
           		$("#zerosecvideo").hide();
           		$("#subtitles").hide();
           		$("#framevisible3sec").hide();
           		$("#calltoaction").show();
           		
           		$("#fbviddiv").hide();
           		$("#youtubeviddiv").hide();
           		$("#gdnbannerdiv").show();
           		$("#mobilediv").hide();
           		$("#fbpostdiv").hide();

           }
           else if(selectedPlatform=="Mobile" && selectedFormat=="Mobility")
           {
           		$("#brandinfirst3sec").hide();
           		$("#zerosecvideo").hide();
           		$("#subtitles").hide();
           		$("#framevisible3sec").hide();
           		$("#calltoaction").hide();
           		
           		$("#fbviddiv").hide();
           		$("#youtubeviddiv").hide();
           		$("#gdnbannerdiv").hide();
           		$("#mobilediv").show();
           		$("#fbpostdiv").hide();

           }
        }).change();
    }).change();
    });
    
    </script>

    <script type="text/javascript">
    var r = "{{role}}"
    if(r == "Planner"){
        $("#populatediv").hide();
        $("#tablediv").hide();
    }
    
    function check()
    {
    $("#checking").show();
    }
    function checkOption(obj) {
    var input = document.getElementById("yourTextBox");
    var input1 = document.getElementById("mytime");
    input.disabled = !(obj.value == "platinum" || obj.value == "diamond" || obj.value == "gold" || obj.value == "silver")
    input1.disabled = !(obj.value == "content")
    }
    
    $(function() {
    $("#action").on("change",function() {
       var selectedPlan = $(this).children("option").filter(":selected").text();
       if(selectedPlan=="Delete")
       {
       		$("#timediv").hide();
       		$("#launchdiv").hide();
       		$("#campaigndiv").hide();
       		$("#campaigndurationdiv").hide();
       		$("#durationdiv").hide();
       		$("#budgetdiv").hide();
       }
       else if(selectedPlan=="Add")
       {
       		$("#timediv").show();
       		$("#launchdiv").show();
       		$("#campaigndiv").show();
       		$("#campaigndurationdiv").show();
       		$("#durationdiv").show();
       		$("#budgetdiv").show();
       }
       else if(selectedPlan=="Update")
       {
       		$("#timediv").hide();
       		$("#launchdiv").show();
       		$("#campaigndiv").show();
       		$("#campaigndurationdiv").hide();
       		$("#durationdiv").hide();
       		$("#budgetdiv").hide();
       }
    }).change();
    });
    
    </script>
